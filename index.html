<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/cssIndex.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#73B6B6" />
</head>
<body>
    <div class="container">

        <!--CABECALHO-->
        <header>
            <!--ICONES-->
            <div class="caixaIcones row">
                <div class="iconeVoltar col-6">
                    <a href="index.html">
                        <i class="icon material-symbols-outlined">arrow_back_ios_new</i>
                    </a>
                </div>
                <div class="iconeMenu col-6"> 
                    <a href="menu.html">
                        <i class=" material-symbols-outlined">menu</i>  
                    </a> 
                </div>
            </div>
            <!--ICONES-->

            <!--PESQUISA-->
            <!-- <div class="caixaPesquisa row">
                <div class="lupaIcon col-1">
                    <a href="#" class="btmPesquisa">
                        <i class="lupa material-symbols-outlined">search</i>
                    </a>
                </div>
                <div class="col-11">
                    <input type="text" placeholder="Pesquisar" class="textoPesquisa">
                </div>
            </div> -->
            <!--PESQUISA-->


        </header>
        <!--CABECALHO-->
        
        <!--LOGO-->
        <section>
                <div class="row">
                    <div class="caixaLogo col-12">
                       <img class="logoHorizontal" src="logos/LogoHorizontal.png" alt="logo do app">
                    </div>
                </div>
        </section>
        <!--LOGO-->

        <!--ESCOLHAS-->
        <section>
            <div id="banners" class="escolhas row">
            </div>
        </section>
        <!--ESCOLHAS-->

    </div>

    <script>
        let newWorker;
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js').then(reg => {
            reg.addEventListener('updatefound', () => {
              newWorker = reg.installing;
            });
          });
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', function () {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        }
      </script>

    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
