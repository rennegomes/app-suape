<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/cssQrcode.css">
</head>
<body class="corPrincipal">
    <main>
        <div class="container">

            <!--CABECALHO-->
            <header>
                <!--ICONES-->
                <div class="caixaIcones row">
                    <div class="iconeVoltar col-6">
                        <a href="perfilCom.html">
                            <i class="icon material-symbols-outlined">arrow_back_ios_new</i>
                        </a>
                    </div>
                    <div class="iconeMenu col-6"> 
                        <a href="menu.html">
                        <i class=" material-symbols-outlined">menu</i>  
                        </a>
                    </div>
                </div>
                <!--ICONES-->
            </header>
            <!--CABECALHO-->

            <!--LOGO-->
            <!-- <section>
                <div class="row">
                    <div class="caixaLogo col 12">
                        <img class="logo" src="icones/Restaurantes/logo1.jpg" alt="Logo">
                    </div>
                </div>
            </section> -->
            <!--LOGO-->

            <!--QRCODE-->
            <section class="centraliza">
                <div class="row">
                    <div class="caixaQrcode col-12">
                        <span class="qrcode material-symbols-outlined">qr_code_2</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button ><input type="text" value="4HD8-A9E-4AA" readonly id="myInput" style="border: none; text-align: center;">
                        </button>
                        <button onclick="myFunction()">Copiar codigo</button>
                        <script>

                                                function myFunction() {
                                                    alert("Codigo copiado!");
                            // Get the text field
                            var copyText = document.getElementById("myInput");
                          
                            // Select the text field
                            copyText.select();
                            copyText.setSelectionRange(0, 99999); // For mobile devices
                            
                          
                             // Copy the text inside the text field
                            navigator.clipboard.writeText(copyText.value);
}
</script>
   
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                     
                        <span class="iconeCampartilhar material-symbols-outlined"> <button id="shareButton">share</button></span>
                        <script>
                            const shareButton = document.getElementById('shareButton');
                    
                            shareButton.addEventListener('click', async () => {
                                try {
                                    // Check if the Web Share API is available
                                    if (navigator.share) {
                                        await navigator.share({
                                            title: 'QRCode Page',
                                            url: window.location.href ,// Share the current page's URL
                                            text: '4HD8-A9E-4AA'
                                        });
                                        console.log('Data was shared successfully');
                                    } else {
                                        console.log('Web Share API is not supported in this browser.');
                                    }
                                } catch (err) {
                                    console.error('Share failed:', err.message);
                                }
                            });
                        </script>
                     
                    </div>
                </div>
            </section>
            <!--QRCODE-->
            
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    $('#answer-example-share-button').on('click', () => {
  if (navigator.share) {
    navigator.share({
        title: 'Web Share API Draft',
        text: 'Take a look at this spec!',
        url: 'https://wicg.github.io/web-share/#share-method',
      })
      .then(() => console.log('Successful share'))
      .catch((error) => console.log('Error sharing', error));
  } else {
    console.log('Share not supported on this browser, do it the old way.');
  }
});
    </script>
</body>
